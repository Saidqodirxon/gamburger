<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger</title>
    <!-- Bootstrap Style Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="icon" href="https://saidqodirxon.uz/srx.png" />

    <link rel="stylesheet" href="./styles/css/main.css" />
    <!-- Stylelar End -->
  </head>
  <body>
    <h1 class="m-1 text-center text-warning">Burger Maker</h1>
    <div class="container d-flex my-5">
      <div class="burger m-auto w-50">
        <div class="non">
          <div class="non-top"><img src="./images/top-bread.svg" alt="" /></div>
          <div class="masalliqlar">
            <!-- <div class="cheese"></div>
            <div class="pickle"></div>
            <div class="tomato"></div>
            <div class="onion"></div>
            <div class="meat"></div>
            <div class="salad"></div> -->
          </div>
          <div class="non-top">
            <img src="./images/bottom-bread.svg" alt="" />
          </div>
        </div>
      </div>
      <form id="form w-50">
        <div class="narxlar">
          <h4 class="fs-3">Cheese - 2$</h4>
          <h4 class="fs-3">Meat - 5$</h4>
          <h4 class="fs-3">Onion - 1$</h4>
          <h4 class="fs-3">Salad - 1$</h4>
          <h4 class="fs-3">Tomato - 2$</h4>
          <h4 class="fs-3">Pickle - 3$</h4>
          <h4 class="fs-3">Bread - 2$</h4>
        </div>
        <div class="tugmalar d-flex gap-3 my-5">
          <!-- flex-column-reverse -->
          <button id="btn-cheese" class="btn text-bg-primary text-danger fs-5">
            Cheese</button
          ><button id="btn-meat" class="btn text-bg-primary text-danger fs-5">
            Meat</button
          ><button id="btn-onion" class="btn text-bg-primary text-danger fs-5">
            Onion</button
          ><button id="btn-salad" class="btn text-bg-primary text-danger fs-5">
            Salad</button
          ><button id="btn-tomato" class="btn text-bg-primary text-danger fs-5">
            Tomato</button
          ><button id="btn-pickle" class="btn text-bg-primary text-danger fs-5">
            Pickle
          </button>
        </div>

        <button id="qayta" class="btn text-bg-danger text-light fs-5">
          Qayta Kiritish
        </button>
        <button id="buyurtma" class="btn text-bg-primary text-light fs-5">
          Buyurtma
        </button>
        <h2 id="buyurtmaVaqti" class="w-100"></h2>
        <div class="total my-3">
          <h2 class="totalnarx" id="totalnarx">Total : $2</h2>
        </div>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
